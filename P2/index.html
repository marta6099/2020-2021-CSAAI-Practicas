<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
  </head>

  <body onload ="main();">

    <p id ="display"></p>

    <div class = "calcoo">
      <div id ="numeros">
        <button class = "button" id ="boton7">7</button>
        <button class = "button" id ="boton8">8</button>
        <button class = "button" id ="boton9">9</button>
        <button class = "button" id ="boton4">4</button>
        <button class = "button" id ="boton5">5</button>
        <button class = "button" id ="boton6">6</button>
        <button class = "button" id ="boton1">1</button>
        <button class = "button" id ="boton2">2</button>
        <button class = "button" id ="boton3">3</button>
        <button class = "button" id ="boton0">0</button>
      </div>
      <div id = "operaciones">
        <button class = "button1" id ="suma">+</button>
        <button class = "button1" id ="resta">-</button>
        <button class = "button1" id ="multiplicacion">x</button>
        <button class = "button1" id ="division">/</button>
        <button class = "button1" id ="resultado">=</button>
        <button class = "button1" id ="borrar">DEL</button>
        <button class = "button1" id ="reiniciar">AC</button>
    </div>

  </body>
</html>
